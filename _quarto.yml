project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "materials/**/*.qmd"
    - "assignments/**/*.qmd"
    - "!local/**"
    - "!materials/downloads/**"
    - "!assignments/downloads/**"
    - "!assignments/**/*[Aa]nswer*"
  resources:
    - materials/wrangling_files/**
    - materials/downloads/**
    - assignments/**
    - "!assignments/**/*[Aa]nswer*"
  post-render:
    - scripts/copy-qmd-downloads.R

website:
  title: "Data Management and Visualization"
  navbar:
    title: "PSYC 859"
    left:
      - text: "Overview"
        href: index.qmd
      - text: "Syllabus"
        href: syllabus.qmd
      - text: "Materials"
        href: materials.qmd
      - text: "Assignments"
        href: assignments.qmd

format:
  html:
    from: markdown+autolink_bare_uris
    theme: spacelab
    highlight-style: textmate
    code-fold: true
    toc: true
    toc-depth: 2
    number-sections: false
    df-print: kable
    css: rmd_style.css
    grid:
        body-width: 1500px
